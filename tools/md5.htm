<title>MD5加密,在线加密-大公鸡AaBb</title>
  <script type="text/javascript" src="jquery-3.6.1.min.js" ></script>
  <script type="text/javascript" src="jquery.md5.js" ></script>
  <script>
   $(function(){
    $("#before").blur(function(){
     var before = $(this).val();
     var beforeVal = $.md5(before);
     $("#after").val(beforeVal);
    });
   });
  </script>
  <div><span>内容:</span>
   <input type="text" id="before" style='font-family:Monaco;color:blue;height:30px;width:538px;font-size:15px;border-radius:2px;' placeholder='请输入要加密的内容，也可以不填，输入完后就会显示出结果'/><br><span>结果:</span>
   <input type="text" id="after" style='font-family:Monaco;border:0px;font-size:15px;width:357px;' readonly=''/>
  </div>
 <style>
     input{
      outline: none;
    }
    input:hover{
     border:2px solid #2894ff
